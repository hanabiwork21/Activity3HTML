<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Image HTML</title>
</head>
<body>
    <table border="4">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Dayvee</td>
                <td rowspan="2">21 yrs old</td>
                <td>Spain</td>
            </tr>
            <tr>
                <td>Philippines</td>
            </tr>
            <tr>
                <td rowspan="2">Raven</td>
                <td rowspan="2">20 yrs old</td>
                <td>Germany</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 2 person</td>
            </tr>
        </tfoot>
    </table>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Face-smile.svg/2048px-Face-smile.svg.png" alt="smile emoji" height="200px" width="200px">

    <img src="https://t3.ftcdn.net/jpg/04/13/72/48/360_F_413724806_2bDOfoNCAE01541AlSb1XlVduMmbliZd.jpg" alt="cool emoji" height="200px" width="200px">
</body>
</html>
