<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <form action="submit_page.php" method="post">
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname" required>
        <br>
        <br>

        <label for="age">Age: </label>
        <input type="number" id="age" name="age" required>
        <br>
        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <label for="message">Message: </label>
        <textarea name="message"></textarea>
        <br>
        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <br>
        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="option1">Option 2</label>
        <input type="radio" id="option3" name="options" value="option3">
        <label for="option1">Option 3</label>
        <br>
        <input type="radio" id="option4" name="otherOptions" value="option4">
        <label for="option1">Option 4</label>
        <input type="radio" id="option5" name="otherOptions" value="option5">
        <label for="option1">Option 5</label>
        <input type="radio" id="option6" name="otherOptions" value="option6">
        <label for="option1">Option 6</label>
        <br>
        <br>
        <input type="checkbox" id="optionA" name="choices" value="optionA">
        <label for="optionA">Option A</label>
        <input type="checkbox" id="optionB" name="choices" value="optionB">
        <label for="optionB">Option B</label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
